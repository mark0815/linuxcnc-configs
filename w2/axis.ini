HOME_SEQUENCE           = 1

SCALE                   = 200
ENC_SCALE               = 5120

FERROR                  = 10

MIN_LIMIT               = -515.0
MAX_LIMIT               = 0.01

#MAX_VELOCITY			= 100
#MAX_ACCELERATION		= 20000
MAX_VELOCITY           = 15.0
MAX_ACCELERATION       = 500.0

P                      =  1000
I                      =  0
D                      =  0
FF0                    =  0
FF1                    =  0
FF2                    =  0
DEADBAND               =  0.01
MAX_OUTPUT             =  100

