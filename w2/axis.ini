[EMC]
VERSION                 = 1.1
MACHINE                 = Wabeco AXIS
DEBUG                   = 5

[DISPLAY]
DISPLAY                 = axis
POSITION_OFFSET         = RELATIVE
POSITION_FEEDBACK       = ACTUAL
DEFAULT_LINEAR_VELOCITY = 6.0
MAX_LINEAR_VELOCITY     = 15.0
CYCLE_TIME              = 0.100
INCREMENTS              = 1.0mm .1mm .01mm .005mm .0025mm
INTRO_GRAPHIC           = linuxcnc.gif
INTRO_TIME              = 1

[TASK]
TASK                    = milltask
CYCLE_TIME              = 0.010

[RS274NGC]
PARAMETER_FILE          = axis.var

[EMCMOT]
EMCMOT                  = motmod
COMM_TIMEOUT            = 1.0
SERVO_PERIOD            = 1000000

[HAL]
HALUI                   = halui
HALFILE                 = w2.hal

[TRAJ]
COORDINATES             = XYZ
LINEAR_UNITS            = mm
ANGULAR_UNITS           = degree

[EMCIO]
EMCIO                   = io
CYCLE_TIME              = 0.100

[KINS]
KINEMATICS              = trivkins coordinates=XYZ
JOINTS                  = 3

[LCEC]
CONFIG                  = ethercat-conf.xml

[AXIS_X]
MIN_LIMIT               = -515.0
MAX_LIMIT               = 0.01
MAX_VELOCITY            = 80.0
MAX_ACCELERATION        = 360.0

[JOINT_0]
